<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Dados de PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container, .result-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #343a40;
            font-weight: 700;
        }
        .form-group label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-block {
            width: 100%;
        }
        .result-container h2 {
            margin-bottom: 20px;
        }
        .form-control[disabled] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .d-flex {
            display: flex;
            justify-content: flex-end;
        }
        .d-none {
            display: none;
        }
        @media (max-width: 768px) {
            .form-container, .result-container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Extrair Dados de PDF</h1>
        <div class="form-container">
            <form id="upload-form">
                <div class="form-group">
                    <label for="file">Selecione o PDF:</label>
                    <input type="file" class="form-control-file" name="file" accept=".pdf" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha do PDF:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Extrair Dados</button>
            </form>
        </div>
        <div class="result-container">
            <h2 class="text-center mb-4" id="dados-extraidos">Dados Extraídos da fatura:</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numero-residencia">N°:</label>
                        <input type="text" class="form-control" id="numero-residencia" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bairro-cidade-estado">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bairro-cidade-estado">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bairro-cidade-estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="classificacao-unidade">Classificação da Unidade:</label>
                        <input type="text" class="form-control" id="classificacao-unidade" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cpf-cnpj">CPF/CNPJ:</label>
                        <input type="text" class="form-control" id="cpf-cnpj" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cpf-cnpj">Tipo de Fornecimento:</label>
                        <input type="text" class="form-control" id="tipo-fornecimento" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numero-cliente">Número do cliente:</label>
                        <input type="text" class="form-control" id="numero-cliente" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numero-cliente">Tensão de atendimento (V):</label>
                        <input type="text" class="form-control" id="tensao-atendimento" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numero-cliente">Email:</label>
                        <input type="text" value="projetoskapsolar@gmail.com" class="form-control" id="email" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="result-container">
            <h2 class="text-center mb-4" id="dados-extraidos">Dados de Entrada  da fatura:</h2>
            <form id="form-submit-data" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="latitude">Latitude:</label>
                            <input type="text" class="form-control" id="latitude" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="longitude">Longitude:</label>
                            <input type="text" class="form-control" id="longitude" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="latitude">Potência instalada:</label>
                            <input type="number" class="form-control" id="potencia_instalada" required>
                        </div>
                    </div>
                    <div class="col-md-6 mt-4">
                        <div id="submit-data" class="d-none justify-content-end">
                            <button type="submit" id="button-submit-data" class="btn btn-primary">Enviar dados para formulário</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData();
            formData.append('file', document.querySelector('input[type="file"]').files[0]);
            formData.append('password', document.getElementById('password').value);

            const submitData = document.getElementById("submit-data")
            if (submitData.classList.contains('d-flex')) {
                submitData.classList.remove('d-flex');
                submitData.classList.add('d-none');
            }

            fetch('/extract-text', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('nome').value = "N/A";
                    document.getElementById('endereco').value = "N/A";
                    document.getElementById('numero-residencia').value = "N/A";
                    document.getElementById('bairro').value = "N/A";
                    document.getElementById('cidade').value = "N/A";
                    document.getElementById('estado').value = "N/A";
                    document.getElementById('cpf-cnpj').value = "N/A";
                    document.getElementById('cep').value = "N/A";
                    document.getElementById('tipo-fornecimento').value = "N/A";
                    document.getElementById('classificacao-unidade').value = "N/A";
                    document.getElementById('numero-cliente').value = "N/A";
                    document.getElementById('latitude').value = "N/A";
                    document.getElementById('longitude').value = "N/A";
                    document.getElementById('tensao-atendimento').value = "N/A";
                    document.getElementById('dados-extraidos').textContent = data.error;
                } else {
                    document.getElementById('nome').value = data.nome;
                    document.getElementById('endereco').value = data.endereco;
                    document.getElementById('numero-residencia').value = data.numero_residencia;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.cidade;
                    document.getElementById('estado').value = data.estado;
                    document.getElementById('cep').value = data.cep;
                    document.getElementById('latitude').value = data.latitude;
                    document.getElementById('longitude').value = data.longitude;
                    document.getElementById('cpf-cnpj').value = data.cpf_cnpj;
                    document.getElementById('tipo-fornecimento').value = data.tipo_fase;
                    document.getElementById('classificacao-unidade').value = data.classificacao_unidade;
                    document.getElementById('numero-cliente').value = data.numero_cliente;
                    document.getElementById('tensao-atendimento').value = data.tensao_atendimento;
                    document.getElementById('dados-extraidos').textContent = "Dados Extraídos";
                    submitData.classList.remove('d-none');
                    submitData.classList.add('d-flex');
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Evento para enviar dados para o backend e exportar para Excel
        document.getElementById('form-submit-data').addEventListener('submit', function(e) {
            e.preventDefault();

            // Cria um objeto FormData
            var formData = new FormData();

            // Adiciona os dados ao FormData
            formData.append('nome', document.getElementById('nome').value);
            formData.append('endereco', document.getElementById('endereco').value);
            formData.append('numero_residencia', document.getElementById('numero-residencia').value);
            formData.append('bairro', document.getElementById('bairro').value);
            formData.append('cidade', document.getElementById('cidade').value);
            formData.append('estado', document.getElementById('estado').value);
            formData.append('cep', document.getElementById('cep').value);
            formData.append('cpf_cnpj', document.getElementById('cpf-cnpj').value);
            formData.append('tipo_fase', document.getElementById('tipo-fornecimento').value);
            formData.append('classificacao_unidade', document.getElementById('classificacao-unidade').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('numero_cliente', document.getElementById('numero-cliente').value);
            formData.append('latitude', document.getElementById('latitude').value);
            formData.append('longitude', document.getElementById('longitude').value);
            formData.append('potencia_instalada', document.getElementById('potencia_instalada').value);
            formData.append('tensao_atendimento', document.getElementById('tensao-atendimento').value);

            // Envia os dados via POST
            fetch('/export-to-excel', {
                method: 'POST',
                body: formData,  // Envia o FormData diretamente
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dados_extraidos.xlsx';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
